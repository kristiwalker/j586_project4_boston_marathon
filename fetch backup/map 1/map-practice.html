<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng1 = { lat: 42.3601, lng: -71.0589 };
        
        var myLatlng2 = { lat: 42.3875, lng: -71.1000 };
        
        var map1Options = {
          center: { lat: 42.3601, lng: -71.0589},
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        
        var map2Options = {
            center: { lat: 42.3875, lng: -71.1000},
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.TERRAIN
        }
        
        var map1 = new google.maps.Map(document.getElementById('map-canvas'),
            map1Options);
        
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';
        
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        
        var marker1 = new google.maps.Marker({
            position: myLatlng1,
            map: map1,
            title:"Boston, MA"
        });
        
        var marker2 = new google.maps.Marker({
            position: myLatlng2,
            map: map1,
            title:"Somerville, MA"
        });
        
        google.maps.event.addListener(marker1, 'click', function() {
            infowindow.open(map1,marker1);
            if (infowindow) {
            infowindow.close();
            }
            infowindow = new google.maps.InfoWindow();
        });
        
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div> <!--Where the map goes-->
  </body>
</html>
